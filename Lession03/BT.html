<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN</title>
</head>
<body>
    <!-- start header -->
    <header style="background-color: rgb(23, 23, 116); height:100px; width:700px">
        <div style="padding:10px;margin-left:100px">
            <label for="mail#phone" style="color:white">Email or phone</label>
            <label for="Pw" style="color:white; margin-left:100px">Password</label>
        </div>
        <div style="margin-left:110px">
            <input type="text" id="mail#phone">
            <input type="password" id="Pw" style="margin-left:30px">
            <input type="submit" value="Log in" style="margin-left:20px; background-color:cornflowerblue;font-size: 15px; color:aliceblue">
        </div>
        <div style="margin:8px 105px">
            <input type="checkbox" value="true" id="keep">
            <label for="keep" style="color:lavender;">Keep me logged in</label>
            <label for="" style="color:lavender; margin-left:60px">Forgot your password?</label>
        </div>
    </header>
    <!-- end header -->

    <!-- start section -->
    <br>
    <section style="width: 550px;">
        <div style="margin-left:80px">
            <h2 style="margin-left:20px; color:darkblue">Sign Up</h2>
            <p style="margin-left:20px; color:mediumblue; font-size:20px ">It's free and always will be.</p>
            <hr>
        </div>
        <!-- form -->

        <div style="margin-left:150px">
            <div style="margin-left:25px">
                <label for="Fname" style="color:darkblue">First Name:</label>
                <input type="text" id="Fname" style="margin:2px;" size="25">
            </div>
            <div style="margin-left:26px">
                <label for="Lname" style="color:darkblue">Last Name:</label>
                <input type="text" id="Lname" style="margin:2px;" size="25">
            </div>
            <div style="margin-left:24px">
                <label for="mail" style="color:darkblue">Your Email:</label>
                <input type="email" id="mail" style="margin:2px;" size="25">
            </div>
            <div >
                <label for="ReMail" style="color:darkblue">Re-enter Email:</label>
                <input type="email" id="ReMail" style="margin:2px;" size="25">
            </div>
            <div>
                <label for="passwd" style="color:darkblue">New Password:</label>
                <input type="password" id="passwd" style="margin:2px;" size="25">
            </div>
            <div style="margin-left:43px">
                <label for="Address" style="color:darkblue">Address:</label>
               <select name="Address" id="Address" style="margin:2px;" >
                <option value="Ha Noi" selected>Ha Noi</option>
                <option value="Hai Phong">Hai Phong</option>
                <option value="Ha Nam">Ha Nam</option>
               </select>
            </div>
            <div style="margin-left:100px">
                <p style="color:blue">Why do i need to provide my birthday?</p>
                <p>
                    By clicking Sign Up, you agree to our <span style="color:blue">Terms</span> and that you have read and understand our <span style="color:blue">Data Use Policy</span>.
                </p>
                <input type="submit" value="Sign Up" style="background-color:darkgreen;color:white; font-size:20px;width:150px;">
            </div>
        
        </div>
    
    </section>
    <!-- end section -->

    <!-- start footer -->
    <footer style="margin-left:80px; width:500px;">
        <hr>
        <b style="margin-left:80px;"><span style="color:darkblue">Create a Page</span> for a celebrity, band or business.</b>
    </footer>
    <!-- end footer -->
</body>
</html>
