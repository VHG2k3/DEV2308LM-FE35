<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .logo{
           width:200px;
           height:200px;
        }
    </style>
</head>
<body>

    <section>
        <div class="form-login" style="background-color:#ccc; width:200px;height:450px; padding:50px 100px; margin:100px 200px">
            <div class="logo">
                <div class="img-logo">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.G4indH3BM_4gIPU_AQ1_RAAAAA&pid=Api&P=0&h=180" alt="" style="border-radius:50%;margin-left:4px">
                </div>
            </div>
            <div class="content-form">
                <form action="">
                    <div class="form-input" style="margin-top: 20px;">
                        <div >
                            <input type="text" placeholder="Username" name="username" id="username" style="
                            padding: 4px;
                            width: 200px;
                            height: 30px;
                            border: 1px solid #ccc;
                        ">
                        </div>
                        <div class="input-pasword">
                            <input type="password" placeholder="Password" name="password" id="password" style="padding: 4px;width: 200px;  height: 30px;border: 1px solid #ccc; border-top:0">
                        </div>
                    </div>
                    <div class="form-button">
                        <button onclick="login()" type="button" style="margin-top: 12px;width: 210px;text-align: center;padding: 8px 0;background-color: rgb(0, 110, 255);color:  white;border-radius: 5px;border: rgb(0, 110, 255);">Login</button>
                    </div>
                    <div class="form-help"style="margin-top: 10px;">
                        <a href="#" style="text-decoration: none;">Bạn cần trợ giúp?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

<script src="../js/home.js" language="javascript"></script>
</html>
